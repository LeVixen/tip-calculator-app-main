<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Space+Mono">
</head>

<body>
  <!-- ! Header -->
  <div class="content-box">
    <header class="logo">
      <img src="images/logo.svg" alt="logo">
    </header>
    <!-- ! Container -->
    <div class="container">
      <!-- ! first box -->
      <div class="first-box">
        <div class="bill-card">
          <label id="label-bill">Bill</label>
          <input type="text" placeholder="0" value="0" id="input-bill">
        </div>
        <div class="select-tip-card">
          <label id="label-tip">Select Tip %</label>
          <div class="tip-option-card">
            <div class="tips tip-5">5%</div>
            <div class="tips tip-10">10%</div>
            <div class="tips tip-15">15%</div>
            <div class="tips tip-25">25%</div>
            <div class="tips tip-50">50%</div>
            <input type="text" id="input-tip-custom" placeholder="Custom" />
          </div>
        </div>
        <div class="number-people-card">
          <label id="label-people">Number of People<p id="people-error">Can't be a zero</p></label>
          <input type="text" name="nPeople" placeholder="0" value="0" id="input-people">
        </div>
      </div>
      <!-- ! second box -->
      <div class="second-box">
        <div class="tip-value-card">
          <label>Tip Amount<br>
            <p>/ person</p>
          </label>
          <label id="tip-value">$0.00</label>
        </div>
        <div class="person-amount-card">
          <label for="person-amount">Total <br>
            <p>/ person</p>
          </label>
          <label id="person-value">$0.00</label>
        </div>
        <input type="button" value="Reset" id="btn-clean" </div>
      </div>
    </div>

    <!-- ! footer -->

    Coded by <a href="#">Vinicius Martins</a>.
  </div> -->
    <script src="app.js"></script>
</body>

</html>
